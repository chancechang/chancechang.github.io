<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>听指令的小方块</title>
<link rel="stylesheet" href="smallcheck.css">
</head>
<body>
  <div class="div" style="width:400px;">

    <canvas id="canvas" width="340" height="340"></canvas>
    <!--小正方形-->
    <div id="image">
      <div id="module1"></div>
      <div id="module2"></div>
    </div>

    <div class="control">
      <select id="selConValue">
        <option value="TRA LEF">TRA LEF</option>
        <option value="TRA TOP">TRA TOP</option>
        <option value="TRA RIG">TRA RIG</option>
        <option value="TRA BOT">TRA BOT</option>
        <option value="MOV LEF">MOV LEF</option>
        <option value="MOV TOP">MOV TOP</option>
        <option value="MOV RIG">MOV RIG</option>
        <option value="MOV BOT">MOV BOT</option>
      </select>
      <button id="btnControl" type="button" name="button">执行</button>
    </div>
    <button id="emerge" type="button" name="button">游戏规则</button>
  </div>

  <div id="filter">
    <div id="emergediv" class="hide" >
      <p id="emetitle">这是一个浮出层</p>
      <div>
        <p>TRA LEF： 向屏幕的左侧移动一格，方向不变</p>
        <p>TRA RIG： 向屏幕的右侧移动一格，方向不变</p>
        <p>TRA TOP：向屏幕的上面移动一格，方向不变</p>
        <p>TRA BOT：向屏幕的下面移动一格，方向不变</p>
        <p>MOV LEF：方向转向屏幕左侧，向屏幕的左侧移动一格</p>
        <p>MOV TOP：方向转向屏幕上面，向屏幕的上面移动一格</p>
        <p>MOV RIG：方向转向屏幕右侧，向屏幕的右侧移动一格</p>
        <p>MOV BOT：方向转向屏幕下面，向屏幕的下面移动一格</p>
        <button id="button1" type="button" name="button">知道了</button>
        <button id="button2" type="button" name="button">取消</button>
      </div>
    </div>
  </div>
<script src="smallcheck.js" charset="utf-8"></script>
</body>
</html>
