<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>有趣的鼠标悬浮模糊效果</title>
    <link rel="stylesheet" href="cssvague.css">
    <script src="jquery-3.1.1.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="div">
      <img src="./bear.jpg" alt="">
      <div id="font"  style="visibility:hidden">
        <p>欢迎参加百度前端技术学院</p>
        <p>点击报名</p>
      </div>
      </div>

    <script type="text/javascript">
      $("#div").hover(function(){
        document.getElementById("font").style.visibility="visible";
  },function(){
    document.getElementById("font").style.visibility="hidden";
  })
    </script>
  </body>
</html>
