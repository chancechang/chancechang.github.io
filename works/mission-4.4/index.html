<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
    <link rel="stylesheet" href="cutOutPicture.css">
</head>
<body>

    <div id="div1">
        <div id="left">
            <label for="red"><span>r:</span><input id="red" type="text"></label>
            <label for="green"><span>g:</span><input id="green" type="text"></label>
            <label for="blue"><span>b:</span><input id="blue" type="text"></label>
            <label for="alpha"><span>a:</span><input id="alpha" type="text"></label>
            <label style="font-size: 12px">精度设置(1-400)</label>
            <label for="accuracy" style=""><span>精度:</span><input id="accuracy" type="text" value="200"></label>

        </div>
        <div id="right">
            <input type="file" name="imgOne" id="imgOne" onchange="preImg(this.id,'canvas')" />
            <br>
            <canvas id="canvas" width="300" height="300"></canvas>
            <br>
            <button id="enlarge">放大</button>
            <button id="shink">缩小</button>
            <p>注意：精度设置过小，可能会有相应延迟</p>
        </div>

    </div>

    <script src="cutOutPicture.js"></script>
</body>
</html>
