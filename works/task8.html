<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>响应式网格（栅格化）布局</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<style media="screen">

.container{
width:100%;
padding: 10px;
}

[class*='col-']{
  padding: 10px;
}
.content{
  border:1px solid #999  ;
  background-color: #eee;
height: 50px;
}

</style>
</head>

<body>
  <div class="container">

      <div class="col-md-4 col-xs-6"><div class="content">.col-md-4 .col-xs-6</div></div>
      <div class="col-md-4 col-xs-6"><div class="content">.col-md-4 .col-xs-6</div></div>
      <div class="col-md-4 col-xs-12"><div class="content">.col-md-4 .col-xs-12 </div></div>


      <div class="col-md-3 col-xs-3"><div class="content">.col-md-3 .col-xs-3</div></div>
      <div class="col-md-6 col-xs-6"><div class="content">.col-md-6 .col-xs-6</div></div>
      <div class="col-md-3 col-xs-3"><div class="content">.col-md-3 .col-xs-3</div></div>


        <div class="col-md-1 col-xs-2"><div class="content">.col-md-1 .col-xs-2</div></div>
        <div class="col-md-1 col-xs-2"><div class="content">.col-md-1 .col-xs-2</div></div>
        <div class="col-md-2 col-xs-8"><div class="content">.col-md-2 .col-xs-8</div></div>
        <div class="col-md-2 col-xs-3"><div class="content">.col-md-2 .col-xs-3</div></div>
        <div class="col-md-6  col-xs-3 offset-xs-6"><div class="content">.col-md-6 .col-xs-3</div></div>


    </div>




</body>
</html>
